<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital  Clock</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- header starts here -->
    <header class="header">
        <h1 class="header__title">digital clock</h1>
        <p>no time to check time,but time dey to talk say "no time to check time".</p>
    </header>
    <!-- header  ends here -->





    <!-- main section starts here -->
    <main class="main">
        <div><h1 class="time"></h1></div>
        <form action="#" id="form">
            <input onchange="setAlarm()" type="datetime-local" name="" id="input-el">
            <div class="btn-wrapper">
                <button id="set-el">set alarm</button>
                <button  id="clear-el">clear alarm</button>
            </div>
        </form>
    </main>
    <!-- main section ends here -->







    <!-- footer starts here -->
    <footer class="footer"></footer>
    <!-- footer ends here -->

    
    <script src="app.js"></script>
</body>
</html>
